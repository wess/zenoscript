# Bun configuration for Zenoscript
[bunfig]
# Auto-load the Zenoscript plugin
preload = ["./src/preload.ts"]

# Optional: Add file extensions
[build]
# Recognize .zs files
extensions = [".zs", ".ts", ".tsx", ".js", ".jsx"]

# Test configuration
[test]
# Include .zs files in test pattern matching  
preload = ["./src/preload.ts"]

# Loader configuration
[loader]
# Treat .zs files as TypeScript files
".zs" = "ts"